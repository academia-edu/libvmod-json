language: c

before_install:
 - sudo apt-get install -qq python-docutils libjansson-dev libglib2.0-dev

before_script:
  - apt-get source -q varnish
  - cd varnish*
  - ./configure
  - make
  - cd ..
  - ./autogen.sh
  - ./configure --with-varnish=varnish* VMODDIR=`pwd`
  - make

script:
  - make check

